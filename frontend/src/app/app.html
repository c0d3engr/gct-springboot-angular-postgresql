<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-100 p-4">
    <div class="mb-6">
      <img
        class="rounded-full w-24 h-24 mx-auto"
        src="/assets/user-avatar.png"
        alt="User Avatar"
      />
      <h2 class="text-center mt-2 font-semibold">John Doe</h2>
      <p class="text-center text-sm text-gray-600">Administrator</p>
    </div>
    <div class="flex flex-col gap-2">
      <button
        (click)="loadAccounts()"
        [class.bg-blue-500]="activeTab === 'accounts'"
        class="p-2 rounded text-left hover:bg-blue-100"
      >
        Accounts
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <div *ngIf="activeTab === 'accounts'">
      <h3 class="text-xl font-bold mb-4">Accounts</h3>

      <div class="mb-4">
        <input
          type="text"
          placeholder="Filter accounts..."
          (input)="applyFilter($event)"
          class="p-2 border rounded w-full"
        />
      </div>

      <table
        mat-table
        [dataSource]="dataSource"
        class="w-full mat-elevation-z2"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="accountNumber">
          <th mat-header-cell *matHeaderCellDef>Account Number</th>
          <td mat-cell *matCellDef="let element">{{element.accountNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="text-blue-600 hover:underline mr-2"
              (click)="editAccount(element)"
            >
              Edit
            </button>
            <button
              class="text-red-600 hover:underline"
              (click)="deleteAccount(element)"
            >
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
